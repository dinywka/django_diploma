<!-- create_room.html -->
{% extends "components/base.html" %}
{% load static %}

{% block main %}
<section class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Create New Room</h2>

    <form method="post" action="{% url 'create_room' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Room Name:</label>
        <input type="text" id="name" name="name" class="mt-1 p-2 border rounded-md w-full">
      </div>

      <div class="mb-4">
        <label for="slug" class="block text-sm font-medium text-gray-700">Room Slug:</label>
        <input type="text" id="slug" name="slug" class="mt-1 p-2 border rounded-md w-full">
      </div>

      <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
        Create Room
      </button>
    </form>
  </div>
</section>
{% endblock main %}
