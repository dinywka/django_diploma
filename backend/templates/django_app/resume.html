{% extends "components/base.html" %}
{% load static %}
{% block main %}
<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-lg text-center">
    <a class="mt-4 text-gray-500" href="{% url "resume_list" %}">
      Посмотреть список резюме
    </a>
    <h1 class="text-2xl font-bold sm:text-3xl">Заполните резюме</h1>
    <p class="mt-4 text-gray-500">
      Заполните все поля!
    </p>
  </div>

  <form action="{% url "resume" %}" method="POST" enctype="multipart/form-data" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
      {% csrf_token %}
    <div>
      <label for="name" class="sr-only">ФИО</label>
      <input
        name="name"
        type="text"
        class="w-full rounded-lg border-gray-200 p-4 text-sm shadow-sm"
        placeholder="Введите ФИО"
      />
    </div>

    <div>
      <label for="age" class="sr-only">Возраст</label>
      <textarea
        name="age"
        class="w-full rounded-lg border-gray-200 p-4 text-sm shadow-sm"
        placeholder="Введите возраст"
      ></textarea>

      <label for="education" class="sr-only">Образование</label>
      <textarea
        name="education"
        class="w-full rounded-lg border-gray-200 p-4 text-sm shadow-sm"
        placeholder="Введите образование"
      ></textarea>

      <label for="skills" class="sr-only">Ключевые навыки</label>
      <textarea
        name="skills"
        class="w-full rounded-lg border-gray-200 p-4 text-sm shadow-sm"
        placeholder="Введите ключевые навыки"
      ></textarea>

      <!-- Styled Resume Upload Field -->
      <div class="mt-4">
        <label for="resume_file" class="block text-sm font-medium text-gray-700">Загрузить резюме</label>
        <div class="mt-1 flex items-center">
          <input type="file" name="resume_file" class="py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200">
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <button
        type="submit"
        class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
      >
        Создать
      </button>
    </div>
  </form>
</div>
{% endblock main %}
