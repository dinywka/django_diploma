{% extends "components/base.html" %}
{% load static %}
{% block main %}

<section class="bg-gray-100">
  <div class="container mx-auto p-4">
    <a class="text-blue-500 hover:text-blue-700" href="{% url "vacancy_list" %}">Вернуться к списку вакансий</a>

    <div class="mt-8 p-8 bg-white rounded-lg shadow-md transition hover:shadow-lg">
      <a href="#">
        <h3 class="text-2xl font-bold text-gray-900">{{ vacancy.title }}</h3>
      </a>

      <p class="mt-4 text-sm text-gray-600">{{ vacancy.description }}</p>
      <p class="mt-2 text-sm text-gray-600">Salary: {{ vacancy.salary }}</p>

      <!-- Delete Button -->
      <a
        class="inline-block px-4 py-2 mt-4 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring focus:border-red-500"
        href="{% url 'vacancy_delete' vacancy.id %}"
      >
        Delete
      </a>

      <!-- Edit Button -->
      <a
        class="inline-block ml-4 px-4 py-2 mt-4 text-sm font-medium text-red-600 bg-white border border-red-600 rounded-md hover:bg-red-50 focus:outline-none focus:ring focus:border-red-500"
        href="{% url 'vacancy_update' vacancy.id %}"
      >
        Edit
      </a>
    </div>
  </div>
</section>

{% endblock main %}
