{% extends "components/base.html" %}
{% load static %}
{% block main %}
<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-lg text-center">
    <h1 class="text-2xl font-bold sm:text-3xl">Подайте свою идею для улучшения нашего бизнеса</h1>
    <p class="mt-4 text-gray-500">
      Заполните все поля!
    </p>
  </div>

  <form action="{% url "ideas" %}" method="POST" enctype="multipart/form-data" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
      {% csrf_token %}
    <div>
      <label for="title" class="sr-only">Заголовок</label>
      <input
              name="title"
          type="text"
          class="w-full rounded-lg border-gray-200 p-4 text-sm shadow-sm"
          placeholder="Введите название"
        />
      <!-- SVG for title... (if you want to add an icon) -->
    </div>

    <div>
      <label for="description" class="sr-only">Описание</label>
      <textarea
                name="description"
          class="w-full rounded-lg border-gray-200 p-4 text-sm shadow-sm"
          placeholder="Введите описание"
        ></textarea>
      <!-- SVG for description... (if you want to add an icon) -->
    </div>

    <div class="flex items-center justify-between">
      <button
        type="submit"
        class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
      >
        Создать
      </button>
    </div>
  </form>
</div>
{% endblock main %}
